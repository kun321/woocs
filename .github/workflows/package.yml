name: package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  package_linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'pnpm'
    - name: Install pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 9
    - run: pnpm install
    - run: pnpm run build:linux
    - uses: actions/upload-artifact@v4
      with:
        name: linux
        path: |
          dist/*.deb
          dist/*.rpm
          dist/*.zip
  package_macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'pnpm'
    - name: Install pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 9
    - run: pnpm install
    - run: pnpm build:mac
    - uses: actions/upload-artifact@v4
      with:
        name: macos
        path: |
          dist/*.dmg
          dist/*.zip
  package_windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'pnpm'
    - name: Install pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 9
    - run: pnpm install
    - run: pnpm run build:win
    - uses: actions/upload-artifact@v4
      with:
        name: windows
        path: |
          dist/*.exe
          dist/*.nupkg
          dist/*.zip